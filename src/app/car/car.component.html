<div class="card shadow-sm mb-4" style="width: 100%; border-radius: 10px;">
  <img [src]="car.image.url" class="card-img-top" alt="{{car.name}}" style="height: 200px; object-fit: cover;">

  <div class="card-body">
    <h6 class="card-title text-center text-primary">{{car.name}} <span class="text-muted">({{car.createdAt | date: 'yyyy'}})</span></h6>

    <div class="text-start">
      <p class="card-text mb-2">
        <strong>Transmission:</strong> {{car.transmissions}}<br>
        <strong>Price:</strong> <span class="text-success">${{car.price | number}}</span>
      </p>

      <h6 class="mt-3">Features:</h6>
      <ul class="list-unstyled mb-3">
        <li><i class="fas fa-check-circle text-success"></i> Passengers: {{car.passengers}}</li>
        <li><i class="fas fa-check-circle text-success"></i> Doors: {{car.doors}}</li>
        <li><i class="fas fa-check-circle text-success"></i> Price: ${{car.price | number}}</li>
      </ul>

      <a href="#" class="btn btn-primary w-100">View Details</a>
    </div>
  </div>
</div>

<div class="card shadow-sm mb-4" style="width: 100%; border-radius: 10px;">
    <img [src]="_Car.image" class="card-img-top" alt="{{_Car.make}} {{_Car.model}}" style="height: 200px; object-fit: cover;">
  
    <div class="card-body">
     
      <h6 class="card-title text-center text-primary">{{_Car.make}} {{_Car.model}} <span class="text-muted">({{_Car.year}})</span></h6>
  
      <div class="text-start">
        <p class="card-text mb-2">
          <strong>Color:</strong> {{_Car.color}}<br>
          <strong>Mileage:</strong> {{_Car.mileage | number}} km<br>
          <strong>Transmission:</strong> {{_Car.transmission}}<br>
          <strong>Price:</strong> <span class="text-success">${{_Car.price | number}}</span>
        </p>
  
        <h6 class="mt-3">Features:</h6>
        <ul class="list-unstyled mb-3">
          <li *ngFor="let feature of _Car.features">
            <i class="fas fa-check-circle text-success"></i> {{feature}}
          </li>
        </ul>
  
        <a href="#" class="btn btn-primary w-100">View Details</a>
      </div>
    </div>
  </div>

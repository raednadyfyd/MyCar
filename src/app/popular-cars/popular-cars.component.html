<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form (ngSubmit)="onSearch()" class="d-flex" role="search">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
                    <input [(ngModel)]="searchQuery" name="searchQuery" class="form-control" type="search"
                        placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-outline-success ms-2" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="row text-center mt-4">
        <h3>Most popular car rental deals</h3>
    </div>

    <div class="row justify-content-center">
        <div *ngFor="let car of cars" class="col-md-3 text-center mb-4">
            <app-car [car]="car"></app-car>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-primary" [routerLink]="['/home/all-cars']" style="width:50%">Show All Cars</button>
    </div>
</div>
